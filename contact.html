    <!----------------------------Contact--------------------------------------->

    <section
      class="about about1"
      style="background-image: url(media/pexels-pixabay-267350.jpg)"
    >
      <div class="container">
        <div class="overlay"></div>
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="text-white mt-5">Contact</h1>
          </div>
        </div>
      </div>
    </section>

    <!-----------------------------Speak With US--------------------------------------->

    <section class="our_team_area section-padding-100-70 clearfix" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-heading text-center">
              <!-- Dream Dots -->
              <div class="dream-dots justify-content-center">
                <span>Contact Us</span>
              </div>
              <h2>Speak With Us</h2>
              <p>
                Hi, do you have any information you'd like to pass to us, Or you
                want to make an inquiry about our service? You can fill this
                form, we'll get back to you as soon as possible!
              </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div id="msg"></div>
            <form
              id="contactForm"
              class="contact_form"
              method="post"
              accept-charset="utf-8"
            >
              <input
                type="hidden"
                name="csrf_test_name"
                value="1f5e7f1e24b8bb3b480b888ade9d8ef7"
              />
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      placeholder="Your Name"
                      class="form-control font_color"
                    />
                    <label class="error" for="name"></label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      placeholder="Email Address"
                      class="form-control font_color"
                    />
                    <label class="error" for="email"></label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="subject"
                  placeholder="Subject"
                  class="form-control font_color"
                />
                <label class="error" for="subject"></label>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control font_color"
                  name="comment"
                  placeholder="Your Comment..."
                  rows="5"
                ></textarea>
                <label class="error" for="comment"></label>
              </div>
              <!-- /form group -->
              <div class="form-btn text-center">
                <button type="submit" class="btn3">Send message</button>
              </div>
            </form>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </section>

    <!-------------------------Footer-------------------------------->
    <div class="footer__bottom bg-primary">

            </p>
          </div>
        </div>
      </div>
    </div>
